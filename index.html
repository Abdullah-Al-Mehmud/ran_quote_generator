<!DOCTYPE html>
<html>
  <head>
    <title>New Project</title>
    <meta charset="utf-8" />
    <!-- main css file start -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Main css file close -->

    <!--  font awesome link start -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- font awesome lik close -->

    <!-- Google fonts start -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Splash&display=swap"
      rel="stylesheet" />

    <!-- google fonts close -->

    <!-- Bootstrap link start -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />

    <!-- Bootstrap link close -->

    <!-- aos start -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- aos close -->
  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="row justify-content-center main-row">
        <div class="col-md-5 col-10 quote">
          <!-- heading -->
          <h1>Quote Of The Day</h1>
          <div class="randomquote">
            <!-- ran quote gen -->
            <i class="fas fa-quote-left"></i>
            <p id="ranQuotes"></p>
            <i class="fas fa-quote-right"></i>
          </div>
          <!-- author name -->
          <div class="author">
            <span>_ _</span>
            <span id="authorName"></span>
          </div>
          <div class="btn-icons">
            <!-- buttons and icons -->
            <ul>
              <li><i class="fas fa-volume-up" id="sound"></i></li>
              <li><i class="fas fa-copy" id="copy"></i></li>
              <li><i class="fab fa-twitter" id="twitter"></i></li>
            </ul>
            <button class="btn" id="btn">
              <span class="btn-text-one">Click me</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery link start -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- close -->

    <script src="script.js"></script>
  </body>
</html>
